apiVersion: apps/v1
kind: Deployment
metadata:
  name: bell-creek-svg
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bell-creek-svg
  template:
    metadata:
      labels:
        app: bell-creek-svg
    spec:
      containers:
        - name: bell-creek
          image: jonesrussell/bell-creek-app:1.0.0
          ports:
            - containerPort: 80
          readinessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: bell-creek-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - bell-creek.jonesrussell42.xyz
      secretName: bell-creek-tls
  rules:
    - host: bell-creek.jonesrussell42.xyz
      http:
        paths:
          - backend:
              serviceName: bell-creek-svg
              servicePort: 80
---
apiVersion: cert-manager.io/v1alpha2
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # Email address used for ACME registration
    email: jonesrussell42@gmail.com
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      # Name of a secret used to store the ACME account private key
      name: letsencrypt-prod-private-key
    # Add a single challenge solver, HTTP01 using nginx
    solvers:
      - http01:
          ingress:
            class: nginx
---
apiVersion: v1
kind: Service
metadata:
  name: bell-creek-svg
spec:
  selector:
    app: bell-creek-svg
  ports:
    - protocol: TCP
      port: 80
  type: ClusterIP
