<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <title>Bell Creek Ore Processing Plant | Lake Shore Gold Corp.</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/mill.css" />
    <link rel="stylesheet" href="styles/overlay.css" />
    <!-- endbuild -->
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/svg.js/dist/svg.js"></script>
    <script src="bower_components/classie/classie.js"></script>
    <script src="bower_components/q/q.js"></script>
    <script src="bower_components/svg.parser.js/svg.parser.js"></script>
    <script src="bower_components/svg.import.js/svg.import.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <script
      charset="ISO-8859-1"
      src="https://fast.wistia.com/assets/external/E-v1.js"
      async
    ></script>

    <!-- build:js scripts/animation.js -->
    <script src="scripts/svgjs-anim.js"></script>
    <script src="scripts/overlay.js"></script>
    <script src="scripts/ore-animation.js"></script>
    <script src="scripts/svg.js/bullets.js"></script>
    <script src="scripts/svg.js/layer.js"></script>
    <script src="scripts/svg.js/step.js"></script>
    <script src="scripts/svg.js/heading.js"></script>
    <script src="scripts/svg.js/slurry.js"></script>
    <script src="scripts/svg.js/grinding-slurry.js"></script>
    <script src="scripts/svg.js/truck.js"></script>
    <script src="scripts/svg.js/tree.js"></script>
    <script src="scripts/svg.js/sag-mill.js"></script>
    <script src="scripts/svg.js/rock-breaker.js"></script>
    <script src="scripts/svg.js/jaw-crusher.js"></script>
    <script src="scripts/svg.js/stir-stick.js"></script>
    <script src="scripts/svg.js/zoom.js"></script>
    <script src="scripts/svg.js/heat.js"></script>
    <script src="scripts/svgjs_anim/position-scale.js"></script>
    <script src="scripts/svgjs_anim/preload.js"></script>
    <script src="scripts/svgjs_anim/conveyors.js"></script>
    <script src="scripts/svgjs_anim/ore.js"></script>
    <script src="scripts/svgjs_anim/bullets.js"></script>
    <script src="scripts/svgjs_anim/receiving.js"></script>
    <script src="scripts/svgjs_anim/crushing.js"></script>
    <script src="scripts/svgjs_anim/storage.js"></script>
    <script src="scripts/svgjs_anim/grinding.js"></script>
    <script src="scripts/svgjs_anim/extraction.js"></script>
    <script src="scripts/svgjs_anim/electrowinning.js"></script>
    <script src="scripts/svgjs_anim/refining.js"></script>
    <script src="scripts/svgjs_anim/wistia.js"></script>
    <!-- endbuild -->

    <script type="text/javascript">
      window.addEventListener(
        "load",
        function () {
          if (classie.has(document.getElementsByTagName("html")[0], "svg")) {
            mill = new SVGjsAnim("drawing");
            mill.preload();
            mill.init();
          }
        },
        false
      );
    </script>
  </head>
  <body>
    <div id="no-svg">
      Uh oh, your browser does not support modern technologies. Visit
      <a href="https://whatbrowser.org/" target="_blank"
        >https://whatbrowser.org/</a
      >
      to learn more.
    </div>

    <header class="page">
      <img id="logo" src="images/logo.png" />
      <h1>
        <a href="https://lsgold.com" target="_blank">Lake Shore Gold Corp.</a>
      </h1>
      <h2>Bell Creek Ore Processing Plant</h2>
    </header>

    <div class="container">
      <div id="shepherd-connector-1"></div>
      <div id="drawing">
        <img src="images/loading.svg" id="anim-loading" />
      </div>
      <p style="display: none;">
        <button id="trigger-overlay" type="button">Open Overlay</button>
      </p>
    </div>
    <!-- /container -->

    <div class="overlay overlay-door">
      <button type="button" class="overlay-close">Close</button>
      <div class="video-container">
        <div
          id="wistia_wy0jb1fb5d"
          class="wistia_embed video video-receiving"
        ></div>
        <div
          id="wistia_3nnwthrq6m"
          class="wistia_embed video video-crushing"
        ></div>
        <div
          id="wistia_snve0g1j7h"
          class="wistia_embed video video-storage"
        ></div>
        <div
          id="wistia_c8zdqadrm5"
          class="wistia_embed video video-grinding"
        ></div>
        <div
          id="wistia_aktom82zan"
          class="wistia_embed video video-extraction"
        ></div>
        <div
          id="wistia_zlgqw4faj4"
          class="wistia_embed video video-electrowinning"
        ></div>
        <div
          id="wistia_ovdskmla9a"
          class="wistia_embed video video-refining"
        ></div>
      </div>
    </div>
  </body>
</html>
